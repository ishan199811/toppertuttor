<!DOCTYPE html>
<html lang="zxx" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">

<head th:insert="fragment/head">

<body>

<header th:insert="fragment/header"></header>
	

				<h4>add new teacher:</h4>
				<form action="#"  th:object="${teacher}" th:action="@{/saveT}" method="post"  class="s12 admin-form">
					<div class="form-group row">
				
				<div class="col-8">
				<p>Name:</p>
					<input type="text" th:field="*{name}" class="form-control" placeholder="Name">
					
				</div>
			</div>
					<div class="form-group row">
				
				<div class="col-8">
				<p>Address:</p>
					<input type="text" th:field="*{address}" class="form-control" placeholder="address">
				
				</div>
			</div>
					<div class="form-group row">
				
				<div class="col-8">
				<p>Number:</p>
					<input type="text" th:field="*{phoneNo}" class="form-control" placeholder="Number">
					
				</div>
			</div>
			<div class="col-8">
				<p>Subject:</p>
					<input type="text" th:field="*{subject}" class="form-control" placeholder="subject">
					
				</div>
			
			<div class="col-8">
				<p>area:</p>
					<input type="text" th:field="*{area}" class="form-control" placeholder="Area">
					
				</div>
				
				<div class="col-8">
				<p>Qualification:</p>
					<input type="text" th:field="*{qualification}" class="form-control" placeholder="Area">
					
				</div>
				
				<div class="col-8">
				<p>Experience:</p>
					<input type="text" th:field="*{experience}" class="form-control" placeholder="Area">
					
				</div>
			
			<div class="col-8">
				<p>other Activity:</p>
					<input type="text" th:field="*{otherActivity}" class="form-control" placeholder="otherActivity">
					
				</div>
				
			
				<div class="form-group row">
				
				
					<input type="Submit" name="save" value="Submit" >
					</div>
			</form>		
					
</body>
</html>
