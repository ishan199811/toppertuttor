<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8"/>
<title>Contact Manager</title>
</head>
<body>
<div align="center">
    <h1>Student List</h1>
   
    <br/><br/>
    <table border="1" cellpadding="10">
        <thead>
            <tr>
									<th>Id</th>
										<th>Student Name</th>
									
									<th>Gaurdian Name</th>
									
										<th> Email </th>
										
										<th>For Class</th>

									<th> Subject </th>
									
									<th>Address</th>
									
									<th>Requirements</th>
									
										<th>Contact No</th>
									
								<th>Edit</th>
								
									<th>Delete</th>
										
									
									</tr>
								</thead>
								<tbody>
									<tr th:each="hire: ${hire}">
									<td th:text="${hire.id}"></td>
										<td th:text="${hire.studentName}"></td>
										<td th:text="${hire.gaurdiansName}"></td>
										<td th:text="${hire.email}"></td>
										<td th:text="${hire.forClass}"></td>
										<td th:text="${hire.subject}"></td>
										<td th:text="${hire.address}"></td>
										<td th:text="${hire.reqirements}"></td>
										<td th:text="${hire.contactNo}"></td>
										
											<td>
											 <a th:href="@{/edit/{id}(id=${hire.id})}">Edit</a>
											</td>
											<td>
											<a th:href="@{/delet/{id}(id=${hire.id})}">Delete</a>
											</td>
											
									</tr>
								</tbody>
							</table>
						</div>

					</div>
				</div>
			</div>
		</div>
	</div>
				
</body>
</html>
