<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8"/>
<title>Contact Manager</title>
</head>
<body>
<div align="center">
    <h1>Contact List</h1>
   
    <br/><br/>
    <table border="1" cellpadding="10">
        <thead>
            <tr>
             <th>Id</th>
               <th>Name</th>
               <th>Email</th>
				<th>Phone No</th>
				<th>Message</th>
			    <th>Edit</th>
				<th>Delete</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="contact: ${contact}">
            <td th:text="${contact.Id}">Id</td>
										<td th:text="${contact.name}">Name</td>
										<td th:text="${contact.email}">Email</td>
										<td th:text="${contact.num}">Number</td>
										<td th:text="${contact.message}">Message</td>
											<td>
											 <a th:href="@{/edit/{id}(id=${contact.id})}">Edit</a>
											</td>
											<td>
											<a th:href="@{/delete/{id}(id=${contact.id})}">Delete</a>
											</td>
									</tr>
        </tbody>
    </table>
</div>   
</body>
</html>
